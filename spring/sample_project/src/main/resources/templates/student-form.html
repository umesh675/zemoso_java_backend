<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">

    <style>
    .error {
        color: red;
    }
    </style>

</head>
<body>

<h3>Save Student</h3>
<br><br>

<form action="#" th:action="@{/student/save}"
      th:Object="${student}" method="POST">

<!--    this is use for update-->
    <input type="hidden" th:field="*{id}">

    <div class="form-group">
        <input type="text" th:field="*{firstName}" id="firstName"
               class="form-control mb-4 col-4" placeholder="First Name"/>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
             th:errors="*{firstName}"></div>
    </div>

    <div class="form-group">
        <input type="text" th:field="*{lastName}"  id="lastName"
               class="form-control mb-4 col-4" placeholder="Last Name"/>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
             th:errors="*{lastName}"></div>
    </div>

    <div class="form-group">
        <input type="text" th:field="*{email}" id="email"
               class="form-control mb-4 col-4" placeholder="Email"/>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}"></div>
    </div>


    <button type="submit" class="btn btn-info col-2"> Save Student</button>

</form>
<hr>
<a th:href="@{/student/list}">Back To The Student List</a>
</body>
</html>
